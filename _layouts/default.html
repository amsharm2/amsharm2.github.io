<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} — {{ site.title }}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="blue darken-2">
        <div class="nav-wrapper container">
          <a href="/" class="brand-logo">{{ site.title }}</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/work-profile.html">Work Profile</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container" style="min-height:60vh;">
      <div class="section">
        {{ content }}
      </div>
    </main>
    <footer class="page-footer blue darken-3">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h6 class="white-text">{{ site.title }}</h6>
            <p class="grey-text text-lighten-4">{{ site.description }}</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">© {{ "now" | date: "%Y" }} {{ site.author }}</div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
